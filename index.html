<html lang="en">

                    <input type="text" id="name" name="user-name">

                <li>

                <br>

                    <input type="radio" name="recomendación" value="1">Sí

                    <input type="checkbox" name="lenguaje" value="3">C#

                    <br>
                    <input type="checkbox" name="lenguaje" value="5">Python
                    <br>
                    <input type="checkbox" name="lenguaje" value="6">Javascript
                    <br>
                    <input type="checkbox" name="lenguaje" value="7">React
                    <br>
                    <input type="checkbox" name="lenguaje" value="8">Angular
                    <br>
                    <input type="checkbox" name="lenguaje" value="9">Django
                    <br>
                    <input type="checkbox" name="lenguaje" value="10">Spring
                    <br>
                    <h2>Welcome To GeeksforGeeks</h2>
                    <form>
                        <textarea name="Any comments or suggestions" rows="3"
                                  cols="40">
                              
                        </textarea>
                    </form>
                <li class="button">
                    <button type="submit">Envíe su mensaje</button>
                </li>
        </form>
        <script src="./app.js"></script>
    </section>
